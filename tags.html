<script>
  (function(){
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');
    var HuxNav = { close: function(){ $navbar.className = ' '; setTimeout(function(){ if($navbar.className.indexOf('in')<0){ $collapse.style.height='0px' } },400) }, open: function(){ $collapse.style.height = 'auto'; $navbar.className += ' in' } }
    $toggle.addEventListener('click', function(){ if ($navbar.className.indexOf('in')>0) HuxNav.close(); else HuxNav.open(); })
    document.addEventListener('click', function(e){ if(e.target == $toggle) return; if(e.target.className == 'icon-bar') return; HuxNav.close(); })
  })()
  </script>
